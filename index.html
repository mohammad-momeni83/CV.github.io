<!DOCTYPE html>
<html lang="en">
  <head>

    <title>CV profile</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="nav-bar no-select">
